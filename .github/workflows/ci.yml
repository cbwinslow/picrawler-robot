name: CI

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

  upstream-smoke:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Check third_party lock
        run: |
          bash scripts/verify_third_party.sh
      - name: Import upstream packages from repo (smoke test)
        run: |
          python3 - <<'PY'
import sys
sys.path.insert(0,'third_party/picrawler')
try:
    import picrawler
    print('Imported picrawler OK')
except Exception as e:
    print('Failed to import picrawler', e)
    raise
sys.path.insert(0,'third_party/robot-hat')
try:
    import robot_hat
    print('Imported robot_hat OK')
except Exception as e:
    print('Failed to import robot_hat', e)
    raise
PY
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest requests prometheus_client psutil
      - name: Lint
        run: flake8 . || true
      - name: Run tests
        run: |
          pytest -q
